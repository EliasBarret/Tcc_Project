	<ui:define name="pagina">
	
		<h:form id="formTabela">
			<p:panel header="Relatório de Vendas">
				<p:dataTable emptyMessage="Nenhum registro encontrado"
					rows="15" paginator="true" value="#{relatorioVendasBean.vendas}" var="cursorVenda">
						
						<f:facet name="header">
 	   				        <p:commandButton value="Relatorio Geral" update=":formTabela" action="#{relatorioVendasBean.relatorioVenda()}"/><br/><br/>
							<p:outputLabel value="Data Inicio:" />
							<p:calendar pattern="dd/MM/yyyy HH:mm:ss" value="#{relatorioVendasBean.dataInicio}"/>
							<p:outputLabel value="Data Fim:" />
							<p:calendar pattern="dd/MM/yyyy HH:mm:ss" value="#{relatorioVendasBean.dataFim}"/>
							<p:commandButton value="pesquisar" actionListener="#{relatorioVendasBean.listarPorData()}" update=":formTabela" />
						</f:facet>
					
					<p:column headerText="Código">
						<h:outputText value="#{cursorVenda.codigo}" />
					</p:column>
					<p:column headerText="Data">
						<h:outputText value="#{cursorVenda.horario}" />
					</p:column>
					<p:column headerText="Valor">
						<h:outputText value="#{cursorVenda.valorTotal}" />
					</p:column>
					<p:column headerText="Opcoes">
						<p:commandButton  icon="fa fa-fw fa-print" update=":formTabela" action="#{relatorioVendasBean.relatorioVenda()}">
							<f:param name="id" value="#{cursorVenda.codigo}"/>
						</p:commandButton>
					</p:column>
	
				</p:dataTable>			
			</p:panel>
		</h:form>
