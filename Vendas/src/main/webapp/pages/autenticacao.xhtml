<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--  BIBLIOTECAS  -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SCGV</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="menuStyle.css" />
</h:head>
<h:body>


	<p:growl id="mensagem" />

	
	
	
	 <p:dialog closable="false" draggable="false"
		resizable="false" modal="true" visible="true">
	
	<p:graphicImage style="text-align:center; display: block; width: 390px; padding: 5px; height:125px; padding-bottom:30px" library="images" name="EliasOmisso.png"/>
		
		<h:form>
			<h:panelGrid columns="4">
				
				<p:outputLabel for="cpf" value="CPF:"/>
				
				<p:inputMask id="cpf" mask="999.999.999-99" size="16"
					required="true" requiredMessage="O campo CPF é obrigatório"
					value="#{autenticacaoBean.usuario.pessoa.cpf}" />
				<p:outputLabel for="senha" value="Senha:" />
				
				<p:password id="senha" maxlength="8" size="17" required="true"
					requiredMessage="O campo Senha é obrigatório"
					value="#{autenticacaoBean.usuario.senha}" />
					
			
			</h:panelGrid>
			
			<p:panel style="text-align: -webkit-center;">
				<h:panelGrid columns="1" >
					<p:commandButton value="Entrar" update=":mensagem"
						actionListener="#{autenticacaoBean.autenticar}" style="width: 150px;"/>
				</h:panelGrid>
			</p:panel>
			
		</h:form>
	</p:dialog>
</h:body>
</html>
